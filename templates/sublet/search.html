{% extends "base.html" %}
{% load staticfiles %}

{% block head %}
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.2.1/nouislider.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/unslider/2.0.3/css/unslider.css">
{% endblock %}

{% block content %}
<div id="front-page" class="ui grid">
    <div class="eight wide column data-column">
        <div class="row">
            <div class="ui form">
                <div class="fields">
                    <div class="inline field">
                      <div id="test" class="ui checkbox">
                        <label><strong>Fall</strong></label>
                        <input id="fall" class="filter" type="checkbox" name="Fall" value="True">
                      </div>
                    </div>
                    <div class="inline field">
                      <div class="ui checkbox">
                        <label><strong>Winter</strong></label>
                        <input id="winter" class="filter" type="checkbox" name="Winter" value="True">
                      </div>
                    </div>
                    <div class="inline field">
                      <div class="ui checkbox">
                        <label><strong>Spring</strong></label>
                        <input id="spring" class="filter" type="checkbox" name="Spring" value="True">
                      </div>
                    </div>
                    <div class="inline field">
                      <div class="ui checkbox">
                        <label><strong>Summer</strong></label>
                        <input id="summer" class="filter" type="checkbox" name="Summer" value="True">
                      </div>
                    </div>
                </div>
                <select id="bedsize" class="ui filter dropdown">
                    <option value="0">Bed Size</option>
                    <option value="2">Full or above</option>
                    <option value="3">Queen or above</option>
                    <option value="4">King only</option>
                </select>
                <select id="bathroom" class="ui filter dropdown">
                    <option value="none">Bathroom</option>
                    <option value="shared">Shared</option>
                    <option value="private">Private</option>
                </select>
                <div id="slider" class="filter"></div>
                <div id="slider_low">100</div>
                <div id="slider_high">400</div>
            </div>
        </div>
        <div class="row">
            {# <div id="spinner" class="ui inverted disabled dimmer"> #}
                {# <div class="ui large text loader">Loading...</div> #}
                <div id="results" class="ui two doubling cards"></div>
            {# </div> #}
        </div>
    </div>
    <div class="eight wide column map-column">
        <div id="map" style="height: calc(100vh - 62px); width: 100%" ></div>
    </div>
</div>
{% endblock %}

{% block scripts %}

{# Range slider #}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/8.2.1/nouislider.min.js"></script>
{# <script src="{% static "js/wNumb.min.js" %}" type="text/javascript"></script> #}

{# Js templating engine #}
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>

{# Slider js includes #}
<script src="https://cdnjs.cloudflare.com/ajax/libs/unslider/2.0.3/js/unslider-min.js"></script>
<script src="//cdn.jsdelivr.net/velocity/1.2.3/velocity.min.js"></script>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP5xmOaC6toBn_BrLSA_DZeLBMPl1lm3w&callback=initMap">
</script>
<script src="{% static "js/search.js" %}" type="text/javascript"></script>


{% endblock %}
